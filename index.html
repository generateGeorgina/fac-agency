<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20:50 Hire Humans Very Very Cheap!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./js/main.js"></script>
    <link href="stylesheets/main.css" rel="stylesheet" />
    <link href="stylesheets/nav.css" rel="stylesheet" />
    <link href="stylesheets/hero.css" rel="stylesheet" />
    <link href="stylesheets/about.css" rel="stylesheet" />
    <link href="stylesheets/form.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul class="nav__ul" tabindex="1">
          <li>
            <a class="nav__link" href="#">
              <img class="nav__img" src="./img/home.svg" alt="" />
              <p class="nav__text">HOME</p>
            </a>
          </li>
          <li>
            <a class="nav__link" href="#">
              <img class="nav__img" src="./img/info.svg" alt="" />
              <p class="nav__text">ABOUT</p>
            </a>
          </li>
          <li>
            <a class="nav__link" href="#">
              <img class="nav__img" src="./img/mail.svg" alt="" />
              <p class="nav__text">CONTACT</p>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="hero">
        <img class="hero__image-right" src="./img/dummy.png" alt="" />
        <img class="hero__image-left" src="./img/dummy.png" alt="" />
        <div class="hero__title_container">
          <h1 class="hero__title">20:50</h1>
          <h2 class="hero__strapline">HIRE HUMANS VERY VERY CHEAP</h2>
          <button class="hero__button">Contact Us</button>
        </div>
      </section>

      <section class="about">
        <div class="about__flexbox"></div>
      </section>
      <h1>Contact Us</h1>
    <div class="form-container">
        <form>
            <legend class="display-block">If you would like us to contact you, leave your details</legend>
            <label class="display-block" for="name">Name</label>
            <input class="display-block" type="text" id="name" name="name" />

            <label class="display-block" for="telephone">Telephone</label>
            <input class="display-block" type="text" id="telephone" name="telephone" />

            <label class="display-block" for="email">Email</label>
            <input class="display-block" type="email" id="email" name="email" />

            <label class="display-block" for="human-count">How many humans do you want to hire</label>
            <input class="display-block" type="number" id="human-count" name="humans">

            <fieldset>
                <legend>Preferred contact method</legend>
                <input type="radio" id="preferred-email" name="contact" value="email" checked>
                <label for="preferred-email">email</label>
        
                <input type="radio" id="preferred-phone" name="contact" value="phone">
                <label for="preferred-phone">phone</label>
        
                <input type="radio" id="preferred-post" name="contact" value="post">
                <label for="preferred-post">post</label>
              </fieldset>

              <input type="checkbox" id="marketing-consent" name="marketing" />
              <label for="marketing-consent">Click here to subscribe to our newsletter!</label>

            <br>
            <button type="submit">Submit</button>
        </form>
    </main>
    <!-- <footer>
      <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer> -->
  </body>
</html>
